<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Enter Your Phone Number</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Please Enter Your Phone Number</h1>

    <div class="phone-container">
        <div class="button-row">
            <span class="static-symbol">(</span>
            <button class="roll-btn">5</button>
            <button class="roll-btn">5</button>
            <button class="roll-btn">5</button>
            <span class="static-symbol">)</span>
            <button class="roll-btn">5</button>
            <button class="roll-btn">5</button>
            <button class="roll-btn">5</button>
            <span class="static-symbol">-</span>
            <button class="roll-btn">5</button>
            <button class="roll-btn">5</button>
            <button class="roll-btn">5</button>
            <button class="roll-btn">5</button>
        </div>

        <div class="digit-row">
            <span class="static-symbol">(</span>
            <span class="digit-box">0</span>
            <span class="digit-box">0</span>
            <span class="digit-box">0</span>
            <span class="static-symbol">)</span>
            <span class="digit-box">0</span>
            <span class="digit-box">0</span>
            <span class="digit-box">0</span>
            <span class="static-symbol">-</span>
            <span class="digit-box">0</span>
            <span class="digit-box">0</span>
            <span class="digit-box">0</span>
            <span class="digit-box">0</span>
        </div>

        <button class="submit-btn">Submit</button>
        <div class="message" id="submit-message"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
