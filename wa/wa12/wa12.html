<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="wa12.css">
  <title>Food Generator</title>
</head>
<body>
  <div class="app">
    <header>Food Generator (API from Foodish)</header>
    <section class="quotes">
      <img id="js-image" style="width:100%; border-radius: 10px; margin-bottom: 20px;" />
      <div class="quote-text" id="js-answer-text"></div>
    </section>
    <section class="controls">
      <button type="button" id="js-new-quote" class="new-quote button">
        Gimme another food.
      </button>
      <button type="button" id="js-tweet" class="twitter button">
        what is the name of this dish?
      </button>
    </section>
  </div>
  <script src="wa12.js"></script>
</body>
</html>
